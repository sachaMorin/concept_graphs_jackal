global_frame: map
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 1.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 100.0
height: 100.0
resolution: 0.025
#end - COMMENT these lines if you set static_map to true

#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 1
z_voxels: 2
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 0.3
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0
footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1
inflation_radius: 0.00
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources: base_scan

base_scan: {data_type: PointCloud2, expected_update_rate: 1.00, topic: /mapping_node/dense_map,
  observation_persistence: 0.0, marking: true, clearing: true, min_obstacle_height: 0.2, max_obstacle_height: 1.00,
            obstacle_range: 1000}